<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="main-container">


            <div class="container">
                    <div class="title">
                        <h1 class="white-color">Generate a</h1>
                        <h1 class="greenish-color">random password</h1>
                    </div>
                        <h2 class="medium-grey-color">Never use an insecure password again.</h2>
                        <div class="options-container">
                            <button class="buttons" id="generate-btn">Generate Passwords</button>
                                <div class="checkbox-options">
                                    <label class="option">
                                        <input type="checkbox" id="uppercase" checked />
                                        <span class="custom-checkbox"></span>
                                            Uppercase
                                    </label>
                                    <label class="option">
                                        <input type="checkbox" id="lowercase" checked>
                                        <span class="custom-checkbox"></span>
                                                Lowercase
                                    </label>
                                    <label class="option">
                                        <input type="checkbox" id="numbers" checked>
                                        <span class="custom-checkbox"></span>
                                                Numbers
                                    </label>
                                    <label class="option">
                                        <input type="checkbox" id="symbols" checked>
                                        <span class="custom-checkbox"></span>
                                                Symbols
                                    </label>
                                </div>
                        </div>
                        <label class="length-control">
                            Length:
                            <span id="length-value">15</span>
                        </label>
                            <input 
                                type="range"
                                min="6"
                                max="32"
                                value="15"
                                id="password-length"
                            />
                    <div class="password-display-container">
                        <div class="password-display">
                            <p class="password-text" id="password-display-1"></p>
                            <button class="copy-btn" id="copy-button-1" aria-label="Copy Password"></button>
                        </div>
                        <div class="password-display">
                            <p class="password-text" id="password-display-2"></p>
                            <button class="copy-btn" id="copy-button-2" aria-label="Copy Password"></button>
                        </div> 
                    </div>
            </div>
        </div> 


        <script src="index.js"></script>
    </body>
</html>
